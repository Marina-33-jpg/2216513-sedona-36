<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <title>HTML Academy: Седона</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <div class="page-container">
            <!--ШАПКА-modal-container-close-->

            <main class="" >

            <img class="hero-image" alt="WELCOME to the gargeous SEDONA, because the Grand Canyon sucks"
            src="images/svg-compact/welcome.svg" width="458" height="352">

            <div class="modal-container">
                <div class="modal modal-auth">
                    <button class="modal-close-button">
                        <span class="visually-hidden">Закрыть</span>
                    </button>
                    <section class="modal-content">
                        <h2 class="modal-title">
                            Поиск гостиницы в Седоне
                        </h2>
                        <form class="auth-form" action="https://echo.htmlacademy.ru/" metod="post">
                            <div class="field-group">
                                <label for="date-arrival" class="field-date">Дата заезда:</label>
                                <input class="input-date"  type="text" id="date-arrival" name="data-arrival" placeholder="27 апреля 2020">
                                 <span class="date-arrival-p">Мы не можем отправить вас в прошлое.</span>

                            </div>
                            <div class="field-group">
                                <label for="date-departure" class="field-date">Дата выезда:</label>
                                <input class="date-input"  type="text" id="date-departure" name="data-departure" placeholder="1 сентября 2023">
                                <span class="data-departure-p">На эти даты есть свободные номера. Пока есть.</span>
                            </div>
                            <div class="group-adults">

                                <label for="amount-adults" class="auth-form field-amount">Взрослые:</label>

                                <div class="buttons-wrapper">
                                    <button class="button-add" ></button>
                                    <input type="number" class="auth-form amount-input" id="amount-adults" name="amount-adults" value="2">
                                    <button class="button-del" ></button>
                                </div>
                            </div>

                            <div class="group-children">

                                <span class="tooltip-children" >
                                <button class="tooltip-children" type="button" aria-labelledby="tooltip-label-children">
                                   <svg class="tooltip-icon" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="13" cy="13" r="13" fill="#83B3D3"/>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7H14V9H12V7ZM14 19H12V10H14V19Z" fill="white"/>
                                    </svg>
                                </button>
                                <span class="tooltip-text" role="tooltip" id="tooltip-label-children" >Укажите количество детей, которые будут с вами, возраст которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.</span>
                                <span class="children">
                                    <label for="amount-children" class="auth-form field-amount">Дети:</label>
                                </span>
                                </span>
                                <div class="buttons-wrapper">
                                    <button class="button-add" ></button>
                                    <input type="number" class="auth-form amount-input" id="amount-children" name="amount-children" value="2">
                                    <button class="button-del" ></button>
                                </div>
                            </div>
                            <button class="auth-form-button" type="submit"> Найти</button>
                        </form>
                    </section>
                </div>
            </div>

        </main>

        </div>
    </body>

</html>
